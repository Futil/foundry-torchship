
<ol class="items-list grid-2col">

  {{#each certs as |item id|}}
  <li class="cert item flexrow" data-item-id="{{item._id}}">
    <div class="item-name rollable list-roll" style="color: {{item.system.color}}" data-roll-type="item">
      <!-- <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div> -->
      {{item.name}}
    </div>
    <div class="item-name" style="flex: 1.2; text-transform: capitalize;">
      <h4>{{item.system.rank}} </h4>
    </div>
    <div class="item-name" style="opacity: 0.5; flex: 0.3;">({{item.system.xp}})</div>
    <div class="item-controls" style="flex: 0;">
      <a class="item-control cert-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>

<li class="item flexrow items-header">
  <!-- <div class="item-name">Name</div> -->
  <div class="item-controls">
    <a class="item-control item-create" title="Create item" data-type="cert"><i class="fas fa-plus"></i> Add Cert</a>
  </div>
</li>
