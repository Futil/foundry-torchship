<ol class="items-list">

    {{#each traits as |item id|}}
    <li class="trait item flexrow" data-item-id="{{item._id}}">
        <div class="item-name rollable list-roll" style="margin:5px; color: {{item.system.color}};" data-roll-type="item">
            {{item.name}}
        </div>
        
        <div class="" style="flex: 70%; {{#if item.system.collapsed}} height: 25px; overflow-y: hidden; {{/if}}">
            {{{item.system.descHTML}}}
        </div>
        
        <div class="item-controls" style="flex: 1;">
            <a class="item-control trait-collapse" title="Collapse Item"><i class="fas fa-angle-down"></i></a>
            <a class="item-control trait-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>

<li class="item flexrow items-header">
    <!-- <div class="item-name">Name</div> -->
    <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="trait"><i class="fas fa-plus"></i> Add
            Trait</a>
    </div>
</li>
